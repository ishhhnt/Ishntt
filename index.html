    .slider {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
      height: 200px;
    }

    .slider img {

      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .slider img.active {
      opacity: 1;
      position: relative;
    }

    .gallery {

      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      box-shadow: 10px 10px 30px #00000066, -10px -10px 30px #ffffff33;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 5px 5px 20px #000, -5px -5px 20px #fff2;
    }

    .card img {
      width: 100%;
      height: 120px;

    }

    .contact-info {

  <script>
    // Section toggle
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('menuOptions').style.display = 'none';
    }

    // Modal
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const downloadLink = document.getElementById('download-link');

    document.querySelectorAll('.card img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        downloadLink.href = img.src;
      });
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal || e.target === modalImg) {
        modal.style.display = 'none';
      }
    });

    // Menu toggle
    document.getElementById('menuToggle').addEventListener('click', () => {
      const menu = document.getElementById('menuOptions');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });

    // Dark/Light mode toggle
    function toggleMode() {
      const isLight = document.body.classList.toggle('light-mode');
      localStorage.setItem('mode', isLight ? 'light' : 'dark');
    }

    if (localStorage.getItem('mode') === 'light') {
      document.body.classList.add('light-mode');
    }

    // Home image slider
    const sliderImgs = document.querySelectorAll('#homeSlider img');
    let currentSlide = 0;

    function showSlide(index) {
      sliderImgs.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    setInterval(() => {
      currentSlide = (currentSlide + 1) % sliderImgs.length;
      showSlide(currentSlide);
    }, 3000);

    showSlide(0);
  </script>
