<!DOCTYPE html>

<head>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: #fff;
      transition: background 0.5s, color 0.5s;
      min-height: 100vh;
    }
    body.light-mode {
      background: linear-gradient(to bottom, #f0f0f0, #e0e0ff, #d0e0ff);
      color: #000;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    #menuToggle {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: inherit;
    }
    #menuOptions {
      display: none;
      flex-direction: column;
      margin-top: 10px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 10px;
      border-radius: 12px;
    }
    #menuOptions button {
      font-size: 0.9rem;
      background: rgba(255,255,255,0.05);
      color: inherit;
      border: none;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    #menuOptions button:hover {
      background: rgba(255,255,255,0.15);
    }

    .section {
      display: none;
      padding: 80px 20px 40px;
    }
    .active {
      display: block;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }
    body.light-mode h1 {
      color: #000;
    }

    .home-card {
      max-width: 320px;
      margin: 30px auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      text-align: center;
      box-shadow: 10px 10px 30px #0005, -10px -10px 30px #fff2;
    }

    .slider {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
      height: 200px;
    }
    .slider img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    .slider img.active {
      opacity: 1;
      position: relative;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      box-shadow: 10px 10px 30px #00000066, -10px -10px 30px #ffffff33;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 5px 5px 20px #000, -5px -5px 20px #fff2;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .contact-info {
      text-align: center;
      margin-top: 50px;
    }
    .contact-info p {
      font-size: 1rem;
      margin-bottom: 12px;
    }
    .contact-info a {
      color: #00f;
      text-decoration: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    .modal img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 2px solid white;
    }
    .modal button {
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .card img { height: 100px; }
      .modal img { max-height: 60vh; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>

  <!-- Modal -->
  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="">
    <a id="download-link" href="" download><button>Download</button></a>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('menuOptions').style.display = 'none';
    }

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const downloadLink = document.getElementById('download-link');

    document.addEventListener("click", e => {
      if (e.target.tagName === "IMG" && e.target.closest(".card")) {
        modal.style.display = 'flex';
        modalImg.src = e.target.src;
        downloadLink.href = e.target.src;
      }
      if (e.target === modal || e.target === modalImg) {
        modal.style.display = 'none';
      }
    });

    document.getElementById('menuToggle').addEventListener('click', () => {
      const menu = document.getElementById('menuOptions');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });

    function toggleMode() {
      const isLight = document.body.classList.toggle('light-mode');
      localStorage.setItem('mode', isLight ? 'light' : 'dark');
    }
    if (localStorage.getItem('mode') === 'light') {
      document.body.classList.add('light-mode');
    }

    const sliderImgs = document.querySelectorAll('#homeSlider img');
    let currentSlide = 0;
    function showSlide(index) {
      sliderImgs.forEach((img, i) => img.classList.toggle('active', i === index));
    }
    setInterval(() => {
      currentSlide = (currentSlide + 1) % sliderImgs.length;
      showSlide(currentSlide);
    }, 3000);
    showSlide(0);

    // Dynamic wallpapers
    const wallpaperGallery = document.getElementById('wallpaperGallery');
    const totalImages = 31; // Only change this number when adding more images

    for (let i = 1; i <= totalImages; i++) {
      const card = document.createElement("div");
      card.className = "card";
      const img = document.createElement("img");
      img.src = `img/${i}.jpg`;
      img.alt = `Wallpaper ${i}`;
      card.appendChild(img);
      wallpaperGallery.appendChild(card);
    }
  </script>
